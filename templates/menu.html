  <style>
    * {

    body {
      font-family: 'Playfair Display', serif;
      background-color: #fdfcf9;

      width: 100%;
      max-width: 500px;

    .coming-soon-text {

      letter-spacing: 2px;
      animation: fadeInUp 1.5s ease-out;

    /* Mobil görünüm için uyarlamalar */
    @media (max-width: 480px) {
      .coming-soon-text {
        font-size: 32px;
        letter-spacing: 1px;
      }

        max-width: 300px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<section class="menu-hero">
  Restaurant Menü
  <button id="scroll-down-btn" aria-label="Menüye git">
    <i class="fas fa-chevron-down"></i>
  </button>
</section>

<script>
  document.getElementById('scroll-down-btn').addEventListener('click', () => {
    const menuSection = document.querySelector('.menu-container');
    const offset = -100; // İsteğe göre -50 / -80 / -100 olabilir
    const top = menuSection.getBoundingClientRect().top + window.pageYOffset + offset;

    window.scrollTo({
      top: top,
      behavior: 'smooth'
    });

    // Highlight efekti
    menuSection.classList.add('highlight-menu');
    setTimeout(() => {
      menuSection.classList.remove('highlight-menu');
    }, 1200); // efekt süresi
  });
</script>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hero = document.querySelector('.menu-hero');
    setTimeout(() => {
      hero.classList.add('show');
    }, 100); // Sayfa yüklendikten 0.1 saniye sonra animasyon başlasın
  });
</script>


<main class="menu-container">
  {% for section in menu_sections %}
    <section class="menu-section">
      <h2>{{ section.title }}</h2>
      <div class="menu-items-grid">
        {% for item in section.items.all %}
          <article class="menu-item">
            <a href="{{ item.image.url }}" data-lightbox="menu-gallery" class="popup-image">
              <img src="{{ item.image.url }}" alt="{{ item.name }}">
            </a>
            <div class="menu-item-info">
              <h3>{{ item.name }}</h3>
              <p class="menu-description">{{ item.description }}</p>
              {% if item.ingredients %}
                <p class="menu-ingredients"><strong>İçindekiler:</strong> {{ item.ingredients }}</p>
              {% endif %}
            </div>
            <div class="menu-item-price">₺{{ item.price }}</div>
          </article>
        {% endfor %}
      </div>
    </section>
  {% endfor %}
</main>

    navMenu.classList.toggle('open');
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
  });

    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });
